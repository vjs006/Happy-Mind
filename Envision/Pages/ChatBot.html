<html>

        <link rel="stylesheet" href="appointment_styles.css">
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="name_logo">
                    <h1>HappyMind</h1>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">ChatBot</a></li>
                        <li><a href="#">Tips</a></li>
                        <li><a href="#">ContactUs</a></li>
                    </ul>
                </div>
                <div class="log_signup">
                    <a href="#"><button class="btn">Login</button></a>
                    <a href="#"><button class="btn">SignUp</button></a>
                </div>
            </div>
        </header>
        <heading class="bot_title">
            <h2>CHATBOT</h2>
        </heading>
        <div class="chat_bot">
            <div class="replies" id="replies">
                <div class="reply">
                    Hi there! How may I help you?
                </div>
                <div class="answer">
                    I am not doing well.
                </div>
                <div class="reply">
                    Here are my tips: <br>Breathe<br>Learn CSS<br>Die
                </div>
            </div>
            <div class="type_box">
                <input type="text" id="input_text" class = "input_text">
                <button type="button" class ="enter_button" onclick="createDiv()">&#8680</button>
            </div>

            <script>
                function createDiv(){
                    let inputValue = document.getElementById('input_text').value;

                    if (inputValue === "")
                        return;

                    let ansDiv = document.createElement('div');

                    // Set the text content of the div to the input value
                    ansDiv.className = 'answer';
                    ansDiv.textContent = inputValue;
                    document.getElementById('input_text').value = "";
                    
                    // Append the new div to the output container
                    document.getElementById('replies').appendChild(ansDiv);

                    let repDiv = document.createElement('div');

                    repDiv.className = 'reply';
                    repDiv.textContent = 'Idk Bro'

                    document.getElementById('replies').appendChild(repDiv);
                }
            </script>
        </div>
    </body>
</html>
