<!DOCTYPE html>
<html lang = 'en'>
  <head></head>
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" type="image" href="icon.jpg"> -->
  </head>

  <body>
    <div class="main">
        <div class="reg-block">
            <div class="sign-form">
              <div class="sign-in">
                <h1>Forgot Password</h1>
              </div>
              
              <form action="" method="post">

                
                <label for="email"  class="eprompt">Enter Email:</label>
                <input type="email" required class="OTP" id="email" name="email" placeholder="Type to Enter">
                
                <label for="name" class="eprompt">Enter O.T.P :</label>
                <input type="text" required class="OTP" id="name" name="name" placeholder="Type to Enter">
                <label for="resend" class="msg">Didn't recieve email?</label>
                <button class="resend" id="resend">Resend</button>
            
                
                <label for="password">New Password:</label>
                <input type="password" required id="password" name=password" placeholder="Type to Enter">
                
                <label for="cpassword">Confirm Password:</label>
                <input type="password" required id="cpassword" name=conf-password" placeholder="Type to Enter">

                <input type="submit" class="c-submit" value="Submit">
                
              </form>
            </div>
        </div>
    </div>
  </body>
</html>
